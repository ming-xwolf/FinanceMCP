services:
  # FinanceMCP 服务器 - 金融数据服务
  finance-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finance-mcp
    ports:
      - "20011:20011"  # Streamable HTTP 端口
    environment:
      - NODE_ENV=production
      - PORT=20011
      - TUSHARE_TOKEN=${TUSHARE_TOKEN:-your_tushare_token_here}
    volumes:
      - ./data:/app/data
    networks:
      - finance-mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:20011/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: ["node", "build/httpServer.js"]

  # Nginx 反向代理 (可选，用于生产环境)
  nginx-proxy:
    image: nginx:alpine
    container_name: finance-mcp-nginx-proxy
    ports:
      - "20080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - finance-mcp-network
    depends_on:
      - finance-mcp
    restart: unless-stopped
    profiles:
      - production

networks:
  finance-mcp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
