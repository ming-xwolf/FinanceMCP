# Smithery configuration file
# 参考文档：https://smithery.ai/docs/build/project-config/smithery.yaml

name: "@guangxiangdebizi/FinanceMCP"        # 服务器唯一标识
version: "4.4.0"                             # 版本号
description: "财经数据查询 & 财经新闻 & 公司财务表现分析 MCP"
author:
  name: "Xingyu_Chen"
  email: "guangxiangdebizi@gmail.com"
  url: "https://github.com/guangxiangdebizi"
license: "MIT"
keywords: [finance, tushare, mcp-server]

# 运行时（Node 版本）要求，可选但建议声明
dependencies:
  node: ">=18"

# ---------- 构建配置（可选） ----------
build:
  dockerfile: Dockerfile          # 相对路径，默认为仓库根下的 Dockerfile
  dockerBuildPath: "."            # 构建上下文，默认为仓库根

# ---------- 启动配置 ----------
startCommand:
  type: http                      # 基于 Streamable HTTP 的 MCP
  # ——配置选项的 JSON Schema——
  configSchema:
    type: object
    properties:
      TUSHARE_TOKEN:
        type: string
        title: "Tushare API Token (Optional)"
        description: "Optional default Tushare API token. Users can override this by providing their own token via X-Tushare-Token header or Authorization: Bearer <token> when connecting."

  # ——返回实际启动命令的 JS 函数——
  commandFunction: |-
    (config) => ({
      command: "node",
      args: ["build/httpServer.js"],
      env: {
        NODE_ENV: "production",
        PORT: "20011",
        TUSHARE_TOKEN: config.TUSHARE_TOKEN || ""
      }
    })

# ---------- 示例配置，供 UI 展示 ----------
exampleConfig:
  TUSHARE_TOKEN: "your_tushare_token_here_or_leave_empty"
